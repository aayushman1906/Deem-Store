<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form - Deem & Store</title>
    <link rel="stylesheet" href="order-form.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="order-container">
        <div class="order-content">
            <div class="product-preview">
                <img id="productImage" src="" alt="Product Image" style="display: none;">
                <h2 id="productName"></h2>
            </div>
            
            <form action="https://formsubmit.co/aayushmanthakulla@gmail.com" method="POST" class="order-form">
                <h1>Order Details</h1>
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="address">Delivery Address</label>
                    <textarea id="address" name="address" required></textarea>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                </div>

                <!-- Hidden fields for product info -->
                <input type="hidden" name="product" id="hiddenProductName">
                <input type="hidden" name="productImage" id="hiddenProductImage">
                <input type="hidden" name="_next" value="thanks.html">
                <button type="submit" class="submit-button">Confirm Order</button>
            </form>
        </div>
    </div>
    <script src="order-form.js"></script>
</body>
</html>
