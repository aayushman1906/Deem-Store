<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form - Deem & Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("YOUR_PUBLIC_KEY"); // Add your EmailJS public key here
        })();
    </script>
    <style>
        .order-form-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .order-summary {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .product-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .product-details {
            flex: 1;
        }

        .product-details h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .product-details p {
            color: #666;
            margin-bottom: 1rem;
        }

        .product-price {
            font-size: 1.4rem;
            color: #e74c3c;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .order-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .submit-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background: linear-gradient(45deg, #2980b9, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 2rem;
            background: #eafaf1;
            border-radius: 10px;
            margin-top: 1rem;
            animation: fadeIn 0.5s ease-out;
        }

        .success-message i {
            font-size: 4rem;
            color: #2ecc71;
            margin-bottom: 1rem;
        }

        .success-message h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .success-message p {
            color: #666;
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 767px) {
            .order-form-container {
                margin: 80px 1rem;
                padding: 1.5rem;
            }

            .order-summary {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .product-image {
                width: 100%;
                max-width: 300px;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="order-form-container">
        <div class="order-summary" id="orderSummary">
            <!-- Product details will be inserted here -->
        </div>

        <form class="order-form" id="orderForm" onsubmit="handleSubmit(event)">
            <h2>Place Your Order</h2>
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Delivery Address</label>
                <textarea id="address" name="address" required></textarea>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            </div>

            <div class="form-group">
                <label for="message">Additional Notes (Optional)</label>
                <textarea id="message" name="message"></textarea>
            </div>

            <button type="submit" class="submit-button">Place Order</button>
        </form>

        <div class="success-message" id="successMessage" style="display: none;">
            <i class="fas fa-check-circle"></i>
            <h2>Thank You for Your Order!</h2>
            <p>Dear <span id="customerName"></span>,</p>
            <p>Your order for <span id="orderedProduct"></span> has been received.</p>
            <p>We have sent a confirmation email to <span id="customerEmail"></span></p>
            <p>We will process your order shortly and contact you for further details.</p>
            <p>Order Reference: <span id="orderReference"></span></p>
            <button onclick="window.close()" class="close-button">Close Window</button>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get('name');
        const productImage = urlParams.get('image');
        const productPrice = urlParams.get('price');
        const productDescription = urlParams.get('description');

        // Update order summary
        const orderSummary = document.getElementById('orderSummary');
        if (productName && productImage) {
            orderSummary.innerHTML = `
                <img src="${productImage}" alt="${productName}" class="product-image">
                <div class="product-details">
                    <h3>${productName}</h3>
                    <p>${productDescription || ''}</p>
                    <div class="product-price">${productPrice || ''}</div>
                </div>
            `;
        }

        function generateOrderReference() {
            const timestamp = new Date().getTime();
            const random = Math.floor(Math.random() * 1000);
            return `ORD-${timestamp}-${random}`;
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const submitButton = event.target.querySelector('.submit-button');
            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';
            
            // Get form data
            const formData = new FormData(event.target);
            const orderData = Object.fromEntries(formData.entries());
            
            // Add product details and order reference
            orderData.productName = productName;
            orderData.productPrice = productPrice;
            orderData.productImage = productImage;
            orderData.orderReference = generateOrderReference();
            
            try {
                // Send email using EmailJS
                await emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
                    to_email: orderData.email,
                    to_name: orderData.name,
                    order_reference: orderData.orderReference,
                    product_name: orderData.productName,
                    product_price: orderData.productPrice,
                    quantity: orderData.quantity,
                    delivery_address: orderData.address,
                    phone: orderData.phone,
                    message: orderData.message || 'No additional notes'
                });

                // Send admin notification
                await emailjs.send("YOUR_SERVICE_ID", "YOUR_ADMIN_TEMPLATE_ID", {
                    to_email: "aayushmanthakulla@gmail.com",
                    customer_name: orderData.name,
                    customer_email: orderData.email,
                    customer_phone: orderData.phone,
                    order_reference: orderData.orderReference,
                    product_name: orderData.productName,
                    product_price: orderData.productPrice,
                    quantity: orderData.quantity,
                    delivery_address: orderData.address,
                    message: orderData.message || 'No additional notes'
                });

                // Show success message
                document.getElementById('orderForm').style.display = 'none';
                const successMessage = document.getElementById('successMessage');
                document.getElementById('customerName').textContent = orderData.name;
                document.getElementById('orderedProduct').textContent = orderData.productName;
                document.getElementById('customerEmail').textContent = orderData.email;
                document.getElementById('orderReference').textContent = orderData.orderReference;
                successMessage.style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                alert('There was an error processing your order. Please try again.');
                submitButton.disabled = false;
                submitButton.textContent = 'Place Order';
            }
        }
    </script>
</body>
</html>
